<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

   <link rel="stylesheet" href="estilos/style.css">
   <link rel="stylesheet" href="estilos/media-query.css">
    
</head>
<body>

    <main>
        <section id="login">

            <div class="img">
                <!-- Aqui vai a imagem nas CSS -->
            </div>

            <div class="form">
                <h1>Login</h1>

                <p class="par">Seja Bem-Vindo</p>

                <form action="login.php" method="post">
                
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="iemail" required minlength="10" placeholder="seu e-mail" autocomplete="email">
                        <label for="iemail">Login</label>
                    </div>
                

                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" required minlength="6" placeholder="sua senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div> 

                <input type="submit" value="Entrar">

                <a href="esqueci.html" class="botao">
                    Esqueci a senha <span class="material-icons">mail</span>
                </a>

            </form>



            </div>

        </section>
    </main>
    
</body>
</html>
